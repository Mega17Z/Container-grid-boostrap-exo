<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Container et systeme</title>
</head>
<body>

            <div class="row py-5 bg-primary rounded-top">

                    <div class="p-4 bg-secondary py-4 rounded h-100">
                        <div class="col-12 p-5 rounded mb-5 bg-primary"></div>
                        <div class="d-flex my-4">
                            <div class="p-3 rounded bg-primary"></div>
                            <div class="ms-2 p-3 rounded bg-warning w-50"></div>
                        </div>
                        <div class="d-flex my-4">
                            <div class="p-3 rounded bg-primary"></div>

                        <div class="d-flex my-4">
                            <div class="p-3 rounded bg-primary"></div>

                            <div class="p-3 rounded bg-primary"></div>

                        </div>
                        <div class="d-flex my-4">

                        </div>
                    </div>
                </div>
                <div class="col-md-8 p-2">
                    <div class="row p-1 d-flex bg-secondary rounded">
                        <div class="col-md-8 p-4">
                            <div class="col-12 mb-5 d-flex bg-warning p-2 rounded bg-dark">
                                <div class="col-5 p-5 rounded bg-danger"></div>

                                    <div class="p-2 w-100 my-2 rounded bg-secondary"></div>
                                    <div class="p-2 w-50 my-2 rounded bg-secondary"></div>
                                    <div class="p-2 w-75 my-2 rounded bg-secondary"></div>
                                </div>
                            </div>
                            <div class="col-12 mb-5 d-flex bg-warning p-2 rounded bg-dark">
                                <div class="col-5 p-5 rounded bg-danger"></div>

                                    <div class="p-2 w-100 my-2 rounded bg-secondary"></div>
                                    <div class="p-2 w-50 my-2 rounded bg-secondary"></div>
                                    <div class="p-2 w-75 my-2 rounded bg-secondary"></div>

                                    <div class="p-2 w-50 my-2 rounded bg-secondary"></div>
                                    <div class="p-2 w-75 my-2 rounded bg-secondary"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 p-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
